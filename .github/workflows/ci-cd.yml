name: Backend CI/CD Build → ECR → Update Manifests

on:
  push:
    branches:
      - main

env:
  # ... existing global environment variables ...
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  APP_NAME: backend
  MANIFESTS_PATH: k8s-manifests/apps/backend

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ... AWS Configuration & Login steps ...

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set image variables
        id: vars
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          IMAGE="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${APP_NAME}:${SHORT_SHA}"
          echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.vars.outputs.IMAGE }}

      - name: Clone and Config Manifests Repo
        # Note: We are removing 'cd manifests' from here and configuring git outside of the 'run' block
        env:
          REPO: ${{ secrets.MANIFESTS_REPO }}
        run: |
          # The manifest repository is cloned into a subdirectory named 'manifests'
          git clone "${REPO}" manifests

      - name: Update image in manifests repo
        # FIX 1: This is the crucial line: it forces the step to run inside the cloned folder.
        working-directory: manifests
        
        env:
          # FIX 2: Variables from previous steps/secrets must be explicitly passed to the shell.
          IMAGE: ${{ steps.vars.outputs.IMAGE }}
          TOKEN: ${{ secrets.MANIFESTS_REPO_TOKEN }}
          
        run: |
          # Git user config must be set inside the cloned repository *before* committing
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # FILE is now correctly resolved relative to the 'manifests' directory: manifests/apps/backend/deployment.yaml
          FILE="${MANIFESTS_PATH}/deployment.yaml"
          
          # Replace placeholder
          sed -i "s|IMAGE_PLACEHOLDER|${IMAGE}|" "$FILE"
          
          # Commit the change
          git add "$FILE"
          git commit -m "ci: update backend image → ${IMAGE} [skip ci]" || echo "No changes"
          
          # Push directly to the manifest repo using the token in the URL
          git push "https://x-access-token:${TOKEN}@github.com/sankarsv7/k8s-manifests.git" HEAD:main