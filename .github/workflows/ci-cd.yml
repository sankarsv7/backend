name: Backend CI/CD Build → ECR → Update Manifests

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  APP_NAME: backend
  MANIFESTS_PATH: apps/backend

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set image variables
        id: vars
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          IMAGE="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${APP_NAME}:${SHORT_SHA}"
          echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.vars.outputs.IMAGE }}

      - name: Clone manifests repo
        env:
          # Assuming REPO secret contains the base URL: e.g., https://github.com/sankarsv7/k8s-manifests.git
          REPO: ${{ secrets.MANIFESTS_REPO }}
        run: |
          # Use --depth 1 to speed up the clone
          git clone --depth 1 "${REPO}" manifests

      - name: Update image in manifests repo
        # FIX: This sets the current working directory for the 'run' command
        working-directory: manifests
        env:
          # FIX: Explicitly pass the output variable and secret to this step's environment
          IMAGE: ${{ steps.vars.outputs.IMAGE }}
          TOKEN: ${{ secrets.MANIFESTS_REPO_TOKEN }}
          
        run: |
          # Configure Git within the cloned repository
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # FILE is now correctly found relative to the 'manifests/' folder
          FILE="${MANIFESTS_PATH}/deployment.yaml"
          
          # Replace the placeholder
          sed -i "s|IMAGE_PLACEHOLDER|${IMAGE}|" "$FILE"
          
          # Commit the change
          git add "$FILE"
          git commit -m "ci: update backend image → ${IMAGE} [skip ci]" || echo "No changes"
          
          # Push directly to the manifest repo using the token in the URL
          # FIX: Replaced 'git remote set-url' and 'git push origin' with a single, explicit push.
          git push "https://x-access-token:${TOKEN}@github.com/sankarsv7/k8s-manifests.git" HEAD:main