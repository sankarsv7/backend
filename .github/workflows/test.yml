name: Backend CI/CD Build â†’ ECR â†’ Update Manifests

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  APP_NAME: backend
  MANIFESTS_PATH: apps/backend

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout backend repo
      uses: actions/checkout@v4

    - name: Checkout manifests repo
      uses: actions/checkout@v4
      with:
        repository: sankarsv7/k8s-manifests
        token: ${{ secrets.MANIFESTS_REPO_TOKEN }}
        path: manifests

    - name: Debug manifests repo
      run: |
        echo "ðŸ“ MANIFESTS REPO CONTENTS:"
        ls -R manifests

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build & Push Image
      run: |
        IMAGE="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${APP_NAME}:${GITHUB_SHA::7}"
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        docker build -t $IMAGE .
        docker push $IMAGE

    - name: Update Image in Deployment File
      run: |
        FILE="manifests/${MANIFESTS_PATH}/deployment.yaml"
        echo "Updating $FILE"
        ls -l "manifests/${MANIFESTS_PATH}"
        sed -i "s|IMAGE_PLACEHOLDER|${IMAGE}|" "$FILE"
        cat "$FILE"

    - name: Commit & Push Back
      run: |
        cd manifests
        git config user.email "github-actions@github.com"
        git config user.name "GitHub Actions"
        git add .
        git commit -m "ci: update backend image â†’ ${IMAGE} [skip ci]" || echo "No changes"
        git push origin HEAD:main
